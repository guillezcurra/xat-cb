<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <style>
    h2 {text-align:center;}
    p {text-align:center;}
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <title>Xat de l'AEiG Conxita Busquets</title>
</head>
<body>
    <div class="container p-3 my-3 border">
    <p>
    Això és el xat de l'AEiG Conxita Busquets<br>
    <input id="registre" type="button" class="btn btn-warning" value="Enregistra't">
    <input id="inici-sessio" type="button" class="btn btn-primary" value="Inicia sessió">
    </p>
    </div>
    <script>
        document.querySelector('#registre').onclick = function(e) {
            window.location.pathname = '/register';
        };
        document.querySelector('#inici-sessio').onclick = function(e) {
            window.location.pathname = '/accounts/login';
        };
    </script>
</body>
</html>
